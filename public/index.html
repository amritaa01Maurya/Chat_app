<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jQuery -->
    <script src="jQuery.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>
    
    <title>Chat </title>

    <style> ul{
        list-style: none;
    }
        </style>
</head>
<body>
    
    <h1 class="display-6 text-center  mt-2 mb-4">Chat with your friend</h1>
    <section id="login" class="border mx-auto p-5" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" name="" id="username" placeholder="enter your name">
            <button class="btn btn-dark" id="login-btn" type="button">Login</button>
        </div>
    </section>
    
    <section id="chat-box" class="border mx-auto" style="width: 380px;">
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px">
            
            <!-- demo -->
            <!-- <li class="border mb-2 p-2 rounded-pill"><span class="fw-bold">Sma: </span> -> hello my friend.</li>
            <li class="border mb-2 p-2 rounded-pill"><strong>Sma: </strong> -> hello my friend.</li> -->
        </ul>

        <textarea name="" id="inp" class="form-control" rows="4" placeholder="please enter your msg.."></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>
    </section>





    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
